<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mtag</title>    
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/index.css" />

  <script type="module">
    import { auth } from './js/firebase-config.js';
    import {
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    function mostrarMensagem(texto) {
      const msg = document.getElementById("mensagem");
      msg.innerText = texto;
      msg.style.display = "block";
    }

    window.login = async function () {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const botao = document.querySelector("button[type='submit']");
      const mensagem = document.getElementById("mensagem");
      mensagem.style.display = "none";

      if (!email || !senha) {
        mostrarMensagem("Por favor, preencha todos os campos.");
        return;
      }

      const emailValido = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      if (!emailValido) {
        mostrarMensagem("Digite um email válido.");
        return;
      }

      const originalText = botao.innerHTML;
      botao.disabled = true;
      botao.innerHTML = `Entrando <span class="spinner"></span>`;

      try {
        await signInWithEmailAndPassword(auth, email, senha);
        window.location.href = "home.html";
      } catch (error) {
        console.error("Erro ao logar:", error);
        switch (error.code) {
          case "auth/invalid-email":
            mostrarMensagem("Formato de email inválido.");
            break;
          case "auth/user-not-found":
            mostrarMensagem("Usuário não encontrado.");
            break;
          case "auth/wrong-password":
            mostrarMensagem("Senha incorreta.");
            break;
          default:
            mostrarMensagem("Erro ao fazer login. Tente novamente.");
        }
      } finally {
        botao.disabled = false;
        botao.innerHTML = originalText;
      }
    };
  </script>
</head>
<body>
  <div class="login-container">
    <img src="assets/logo.png" alt="Logo" class="logo" width="150" />
    <h2>Login</h2>
    <div id="mensagem" class="mensagem" style="display: none;"></div>
    <form onsubmit="login(); return false;">
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" placeholder="Email" required /><br />
      <label for="senha">Senha:</label><br />
      <input type="password" id="senha" name="senha" placeholder="Senha" required /><br /><br />
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
