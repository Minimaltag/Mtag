<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mtag</title>    
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/home.css" />
</head>
<body>
  <script type="module">
    import { auth } from './js/firebase-config.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        // Se não estiver logado, redireciona para login
        window.location.href = "index.html";
      }
    });
  </script>

  <header>
    <div class="header-content">
      <h1>Minimaltag</h1>
      <p class="texto-motivador">Conectando ideias com o essencial</p>
    </div>
  </header>

  <main>
    <img src="assets/logo.png" alt="Logo SEMPDEC" class="logo-central" />
    <p class="motivacional">"Defesa Civil, somos todos nós."</p>

    <div class="caixa-azul-vidro">
      <h2>Avisos Gerais - Mtag</h2>
      <p>
        Aplicativo web em fase beta, atualmente em desenvolvimento por Darlan Cardoso, 
        programador júnior e fundador da startup Minimaltag.
      </p>
    </div>
  </main>

  <div class="botoes-acao">
    <button class="botao-mural" onclick="window.location.href='funcao/mural/bt.html'">Mural</button>
    
    <button class="botao-mural" onclick="bloquearCadastro()">Cadastro</button>
    
    <button class="botao-mural" onclick="window.open('funcao/relatorio/acaoreac.html', '_blank')">REAC</button>
    <button class="botao-mural" onclick="window.open('funcao/cadastro/fichacafa.html', '_blank')">Consulta</button>
    <button class="botao-mural" onclick="window.open('https://drive.google.com/drive/folders/1eV_9T17ZQQOVkl_e7kXZmB2XyMV8OfoJ?usp=sharing', '_blank')">Documentos</button>
    <button class="botao-mural" onclick="window.location.href='funcao/jg/bt.html'">Games</button>
  </div>

  <footer>
    © 2025 Desenvolvido por Darlan Cardoso · V. 3.55.0
  </footer>

  <script>
    function bloquearCadastro() {
      const pin = prompt("Digite o PIN de acesso:");
      if (pin === "2023") {
        window.location.href = "funcao/cadastro/acaocafa.html";
      } else if (pin !== null) {
        alert("PIN incorreto. Acesso negado.");
      }
    }
  </script>
</body>
</html>
